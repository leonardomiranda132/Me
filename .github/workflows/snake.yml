name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */6 * * *"  # Executa a cada 6 horas
  workflow_dispatch:  # Permite execução manual do workflow

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Atualizar para checkout@v3, que usa Node.js 16 ou superior
      - uses: actions/checkout@v3
      
      # Usar a versão mais recente do Platane/snk
      - uses: Platane/snk@v2.2.0  # Última versão disponível
        with:
          github_user_name: leonardomiranda132  # Certifique-se que o nome está correto
          outputs: dist/snake.svg

      # Publicar o snake.svg usando GitHub Pages
      - name: Deploy Snake
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Autenticação necessária
